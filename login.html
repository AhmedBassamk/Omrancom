<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/hover-min.css" />
    <link rel="stylesheet" href="css/myStyle.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <title>Omrancom</title>
  </head>

  <body class="bg-white">
    <main class="blogsmain">
      <!-- blogs -->
      <section class="col-lg-12 p-0">
        <div class="providers blogs pb-3">
          <div class="container">
            <div class="row">
             <div class="loginCard col-lg-12 border m-0 p-0 d-flex justify-content-between">
              <button type="button" class="clickHere">أضغط هنا للتسجيل</button>
              <div class="col-lg-6 omrancomLogoLogin d-flex justify-content-center p-5">
                <img src="images/logo-white.svg" alt="">
              </div>
              <div class="col-lg-6 p-5 login">
                <h1>تسجيل الدخول</h1>
                <form action="" method="post" class="loginForm">
                  <div class="form-group my-3">
                    <label for="e">البريد الالكتروني</label>
                    <input type="email" name="email" id="e" class="customInput" placeholder="Oxxxxxx@gmail.com">
                  </div>
                  <div class="form-group my-3">
                    <label for="p">كلمة المرور</label>
                    <input type="password" name="password" id="p" class="customInput" placeholder="********">
                  </div>
                  <div class="my-3 d-flex justify-content-between move" style="width: 90%;position: relative;left: 50px;">
                    <div class="pass">
                      <a href="#" style="color: rgb(46, 48, 80);">نسيت كلمة المرور؟</a>
                    </div>
                    <label for="s" class="d-flex" style="width: fit-content;">
                    تذكرني
                    <input type="checkbox" name="rememberme" id="s" class="ml-2">
                  </label>
                  </div>
                  <button class="btnCustomR mb-3" type="submit">تسجيل دخول</button>
                  <p>تسجيل حساب جديد  <a href="register.html" style="color: rgb(46, 48, 80);">تسجيل</a>
                  </p>
                </form>
              </div>
             </div>
            </div>
          </div>
        </div>
      </section>
    </main>
   
    <script src="js/jquery-3.6.0.min.js"></script>

    <script src="js/wow.min.js"></script>
    <script src="js/myScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->

  <script>
    new WOW().init();
    </script>
  </body>
</html>
