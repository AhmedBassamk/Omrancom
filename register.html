<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/hover-min.css" />
    <link rel="stylesheet" href="css/myStyle.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="node_modules/@yaireo/tagify/dist/tagify.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <title>Omrancom</title>
  </head>

  <body class="bg-white">
    <main class="blogsmain">
      <!-- blogs -->
      <section class="col-lg-12 p-0">
        <div class="providers blogs pb-3">
          <div class="container">
            <div class="row">
             <div class="loginCard col-lg-12 border m-0 p-0 d-flex justify-content-between">
              <div class="col-lg-6 omrancomLogoLogin d-flex justify-content-center p-5" style=" transform: translateX(0px)">
                <img src="images/logo-white.svg" alt="">
              </div>
              <div class="col-lg-6 p-5 login">
                <h1>إنشاء حساب جديد</h1>
                <form action="" method="post" class="loginForm mt-5">
                  <div class="form-group my-3 d-flex justify-content-center text-center" style="flex-direction: column; align-items: center;">
                    <label for="lg" class="logoLabel">
                      <h2>+</h2><input type="file" name="logo" id="lg" class="customInput" placeholder="Oxxxxxx@gmail.com">
                  </label>
                  <p class="mb-0 mt-3">إضافة صورة الشعار التجاري</p>
                  </div>
                  <div class="form-group my-3">
                    <label for="e">اسم النشاط التجاري</label>
                    <input type="text" name="name" id="e" class="customInput" placeholder="Business Name">
                  </div>
                  <div class="form-group my-3">
                    <label for="p">البريد الالكتروني</label>
                    <input type="email" name="password" id="p" class="customInput" placeholder="Oxxxxxx@gmail.com">
                  </div>
                  <div class="form-group my-3">
                    <label for="n">رقم الجوال</label>
                    <input type="number" name="number" id="n" class="customInput" placeholder="Phone Number">
                  </div>
                  <div class="form-group my-3">
                    <label for="c">اسم الدولة</label>
                    <select name="country" id="c" class="customSelect" >
                      <option value="">الجزائر</option>
                      <option value="">فلسطبن</option>
                      <option value="">السعودية</option>
                    </select>
                  </div>
                  <div class="form-group my-3">
                    <label for="c">اسم المدينة</label>
                    <select name="country" id="c" class="customSelect" >
                      <option value="">غزة</option>
                      <option value="">القدس</option>
                      <option value="">الخليل</option>
                      <option value="">جنين</option>
                      <option value="">نابلس</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="city_tag">مدن فرعية</label>
                    <select class="js-example-basic-multiple" name="states[]" multiple="multiple">
                      <option value="AL">عدن</option>
                        ...
                      <option value="WY">القاهرة</option>
                      <option value="WY">القدس</option>
                      <option value="WY">نيويورك</option>
                      <option value="WY">حيفا</option>
                    </select>

                  </div>
                  <div class="form-group my-3">
                    <label for="cl">اختر القسم</label>
                    <select name="country" id="cl" class="customSelect" >
                      <option value="">بناء</option>
                      <option value="">عقارات</option>
                    </select>
                  </div>
                  <div class="form-group my-3">
                    <label for="p">كلمة المرور</label>
                    <input type="password" name="password" id="p" class="customInput" placeholder="*******">
                  </div>
                  <div class="form-group my-3">
                    <label for="ps">تأكيد كلمة المرور</label>
                    <input type="password" name="password" id="s" class="customInput" placeholder="********">
                  </div>
                  <button class="btnCustomR mb-3" type="submit">إنشاء حساب</button>
                  <p>لدي حساب بالفعل <a href="login.html" style="color: rgb(46, 48, 80);">تسجيل</a>
                  </p>
                </form>
              </div>
             </div>
            </div>
          </div>
        </div>
      </section>
    </main>
   
    <script src="js/jquery-3.6.0.min.js"></script>

    <script src="js/wow.min.js"></script>
    <script src="js/myScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
   var input = document.getElementById('myTags');
new Tagify(input);
new WOW().init();

  </script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->


  </body>
</html>
